<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times</title>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/javascript/api.js">

    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>New York Times Search</h1>

        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Search Parameters</div>
            <div class="panel-body" >Search Term:
                <input type="searchTermInput" class="form-control" id="searchTerm"> 
            </div>
            <div class="panel-body">
                <label for="exampleFormControlSelect1">Number of Records to Retrieve: </label>
                <select class="form-control" id="numRecordsRetrieve">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
            <div class="panel-body">Start Year: (Optional)
                <input type="startYearInput" class="form-control" id="startYear"> 
            </div>
            <div class="panel-body">End Year: (Optional)
                <input type="endYearInput" class="form-control" id="endYear"> 
            </div>
            <div id="searchButton" class="searchButton">
                <button type="searchButton" class="btn btn-primary col-sm-2">Search</button>
            </div>
            <div id="clearResults" class="clearButton">
                <button type="clearButton" class="btn btn-primary col-md-2">Clear Results </button>
            </div>

        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Top Article</div>
            <div id="topArticle"></div>

        </div>





</body>

</html>
